<!DOCTYPE html>
<html lang="en">

<head>
    <title>NEWS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <section class="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <big>NEWS</big><small>.</small>
                </div>
            </div>
        </div>

    </section>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="menu">
                        <ul>
                            <li><a href="">World.</a></li>
                            <li><a href="">Business.</a></li>
                            <li><a href="">Politics.</a></li>
                            <li><a href="">Sports.</a></li>
                            <li><a href="">Health.</a></li>
                            <li><a href="">Sciences.</a></li>
                            <li><a href="">Spotlight.</a></li>
                            <button type=""><i class="fa fa-search icon" aria-hidden="true"></i></button>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--PHOTOS-->
    <section class="photos">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-one">
                        <span>Popular.</span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="image-two">
                                <span>Popular.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row margins">
                        <div class="col-md-6">
                            <img class="woman1" src="assets/img/10.png" alt="photo">
                        </div>
                        <div class="col-md-6">
                            <img class="woman1" src="assets/img/12.png" alt="photo">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--geolocalization-->
    <section class="geolocation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="encuentrame">
                            <span id="encuentrame">Find Us</span><br>
                            </div>
                            <label for="example-text-input" class="col-md-2 col-form-label">Source</label>
                            <input id="start" class="form-control" type="text" placeholder="Enter Source..." id="example-text-input">
                            <label for="example-text-input" class="col-md-2 col-form-label">Destination</label><br>
                            <input id="end" class="form-control" type="text" placeholder="Enter Destination..." id="example-text-input">
                            <button id="route">SHOW</button>
                        </div>
                            <div class="col-md-8 id=" id="map">
                                <!--aqui va el mapa-->

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKEfih4GtKO5EUN0MDWYBTZzKrgd6I8wI&callback=initMap&libraries=places"></script>

    <script src="assets/js/main.js"></script>

</body>

</html>
